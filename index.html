<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List CheckOff</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Shopping List CheckOff</h1>
        <div class="list-container">
            <div class="list-box" ng-controller="ToBuyController as toBuy">
                <h2>To Buy</h2>
                <p class="message" ng-if="toBuy.items.length === 0">Everything is bought!</p>
                <ul>
                    <li ng-repeat="item in toBuy.items">
                        <span>Buy {{ item.quantity }} {{ item.name }}</span>
                        <button class="btn" ng-click="toBuy.buyItem($index)">Bought</button>
                    </li>
                </ul>
            </div>

            <div class="list-box" ng-controller="AlreadyBoughtController as bought">
                <h2>Already Bought</h2>
                <p class="message" ng-if="bought.items.length === 0">Nothing bought yet.</p>
                <ul>
                    <li ng-repeat="item in bought.items">
                        <span>Bought {{ item.quantity }} {{ item.name }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
